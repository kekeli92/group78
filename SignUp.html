<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="SignUp.css">
</head>
<body>
	<div class="container">
		<div class="form-wrap">
			<h1>Sign Up</h1>
			<p>It's free and only takes a minute</p>
			
			<!-- form -->
			<form>
				<div class="form-group">
					<label>First Name</label>
					<input type="text" name="firstName" placeholder="Jamal" id="firstName">
				</div> 
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" name="lastName" placeholder="Deen" id="lastName">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" placeholder="Deen@gmail.com" id="email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="Password" placeholder="*******" id="Password">
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="Confirm Password" name="Confirm Password" placeholder="Deen@gmail.com" id="confpassword">
				</div>

				<button type="button" id="Signbut">Sign Up</button>
				<p class="bottom">By clicking the Sign Up button, you accept our
				<a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
			</form>
		</div>
	
		<!-- footer -->
		<footer>
			<p>Already have an account? <a href="#">Login Here</a></p>
		</footer>
	</div>
</body>
</html>
